services:
  postgresql:
    image: postgres:latest
    container_name: postgre_container
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - ./db:/var/lib/postgresql/data
    expose:
      - 5432
    networks:
      - transcendence_net
  nestjs:
    build: ./back
    image: back_server
    container_name: nest_container
    env_file:
      - .env
    depends_on:
      - postgresql
    volumes:
      - ./back/src:/app/transcendence_nest_server/src
    ports:
      - "4242:4242"
    networks:
      - transcendence_net
    restart: always

networks:
  transcendence_net:
    driver: bridge